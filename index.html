<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="blog-post-card">
            <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="Subject using Laptop">
            <div class="post-content">
                <h2 class="post-title">Learn Web Development in 2024</h2>
                <p class="post-excerpt">Stay ahead of the curve with the latest trends in web development. Discover what's new and exciting in 2024</p>
                <p><a class="read-more" href="https://github.com/yashyadurai" target="_blank">Read More</a></p>
            </div>
        </div>
    </main>    
</body>
</html>
